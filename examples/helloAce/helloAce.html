<head>
  <title>Hello Ace!</title>
</head>

<body>
  {{> demo}}
  {{> tagList}}
</body>

<template name="demo">
<h1>Hello Ace!</h1>
<div>
  {{> aceEditor }}
</div>
<div>
Line: {{lineNumber}} <br />
</div>
<div>
Column: {{column}} <br />
</div>
<div>
Selection: {{selection}} <br />
</div>
<div>
Checksum: {{checksum}} <br />
</div>
<div>
Ast: {{ast}}
</div>
<div>
Parse Error: {{parseError}}
</div>
</template>

<template name="tagList">
  <div>
    <h2>Tags</h2>
    <ul>
        {{#each tags}}
          <li>{{type}}</li>
        {{/each}}
    </ul>
  </div>
</template>
