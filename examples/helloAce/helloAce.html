<head>
  <title>Hello Ace!</title>
</head>

<body>
  {{> demo}}
  {{> tagList}}
</body>

<template name="demo">
<h1>Hello Ace!</h1>
{{> aceEditor }}
Line: {{lineNumber}} <br />
Column: {{column}} <br />
Selection: {{selection}} <br />
Checksum: {{checksum}} <br />
Ast: {{ast}}
</template>

<template name="tagList">
  <div>
    <h2>Tags</h2>
    <ul>
        {{#each tags}}
          <li>{{type}}</li>
        {{/each}}
    </ul>
  </div>
</template>
